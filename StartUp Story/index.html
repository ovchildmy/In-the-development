<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title></title>
	<meta charset="utf-8">
</head>
<body>
	<div class="start">
		<div class="startText" data-startpage="0">Hello!</div>
		<div class="startText" data-startpage="1">It`s your story</div>
		<div class="startText" data-startpage="2">The story of how you built your startup</div>
		<div class="startText" data-startpage="3">Without further ADO, let's start</div>
		<span class="startExit">X</span>
		<div class="startNextBut">-></div>
	</div>

	<div class="header">
		<div class="productCount" title="Products">1Product</div>
		<div class="fanCount" title="Fans">10Fans</div>
		<div class="workerCount" title="Workers">10Workers</div>
		<div class="moneyCount" title="Money">10$</div>
		<div class="currentDay">1</div>
	</div>

	<div class="dayBar">
		<div class="dayStatus"></div>
	</div>

	
	<div class="projectsWrap"><div class="projects"><div class="projectsSpan">Projects</div></div></div>
	<div class="workers">Workers</div>
	<div class="finance">Finance</div>

	<div class="projectMenu">
		<input type="text" placeholder="Name project">
		<select>
			<option disabled>Type project</option>
			<option>Web-site</option>
			<option>Office program</option>
			<option>Indie game</option>
			<option>Visual editor</option>
			<option>Audio editor</option>
		</select>
		<input type="text" placeholder="Budget $">
		<div class="projectInputRange">
			<input type="range">
			<span></span>% effort
		</div>
		<div class="proejctAccept">Accept</div>
		<div class="projectClose closeMenu">Close</div>
	</div>

	<div class="workerMenu">
		<div class="workerMenuHeader">The current state:</div>
		<div class="workersSalary">y$ per day salary</div>
		<div>fire worker<div class="workBox"></div></div>
		<div class="workerMenuHire">Hire</div>
		<div class="workerLvl">level worker</div>
		<input type="range">
		<div class="workerSalary">salary per day = $</div>
		hire worker<div class="workBox"></div>
		<div class="workerMenuClose closeMenu">Close</div>
	</div>

	<div class="financeMenu">
		<div class="financeGraph">
				<svg width='500px' height="300px">
					<line x1="50" y1="0" x2="50" y2="300" fill="#AAA" stroke-width="1" stroke="rgb(0,0,0)"/>
					<line x1="100" y1="0" x2="100" y2="300" fill="#AAA" stroke-width="1" stroke="rgb(0,0,0)"/>
					<line x1="150" y1="0" x2="150" y2="300" fill="#AAA" stroke-width="1" stroke="rgb(0,0,0)"/>
					<line x1="200" y1="0" x2="200" y2="300" fill="#AAA" stroke-width="1" stroke="rgb(0,0,0)"/>
					<line x1="250" y1="0" x2="250" y2="300" fill="#AAA" stroke-width="1" stroke="rgb(0,0,0)"/>
					<line x1="300" y1="0" x2="300" y2="300" fill="#AAA" stroke-width="1" stroke="rgb(0,0,0)"/>
					<line x1="350" y1="0" x2="350" y2="300" fill="#AAA" stroke-width="1" stroke="rgb(0,0,0)"/>
					<line x1="400" y1="0" x2="400" y2="300" fill="#AAA" stroke-width="1" stroke="rgb(0,0,0)"/>
					<line x1="450" y1="0" x2="450" y2="300" fill="#AAA" stroke-width="1" stroke="rgb(0,0,0)"/>

					<line x1="0" y1="150" x2="500" y2="150" fill="#AAA" stroke-width="3" stroke="rgb(0,0,0)"/>	
					<polyline class="financeLine" points="" fill="#AAA" stroke-width="1" stroke="rgb(0,0,0)"/>
				</svg>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
